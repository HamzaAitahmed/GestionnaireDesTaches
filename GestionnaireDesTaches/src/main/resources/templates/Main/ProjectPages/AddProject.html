<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GDT</title>
    <style>

    </style>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
    <link rel="stylesheet" th:href="@{/css/backend.css}">
    <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">

    <link rel="stylesheet" th:href="@{/vendor/tui-calendar/tui-calendar/dist/tui-calendar.css}">
    <link rel="stylesheet" th:href="@{/vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css}">
    <link rel="stylesheet" th:href="@{/vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css}">
</head>
<body class="modal-open">

    <!-- loader END -->

    <!-- Wrapper End-->
    <div class="modal-backdrop fade show"></div>

    <!-- Modal list start -->
    <div class="modal fade show" role="dialog" aria-modal="true" id="new-project-modal" style="display: block; padding-left: 4px;">
        <div class="modal-dialog  modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-block text-center pb-3 border-bttom">
                    <h3 class="modal-title" id="exampleModalCenterTitle01">New Project</h3>
                </div>
                <form th:action="@{NewProject}" method="post" th:object="${Project}">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <label for="exampleInputText01" class="h5">Project Name*</label>
                                    <input type="text" required class="form-control" id="exampleInputText01" th:field="*{nom}" placeholder="Project Name">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <label for="exampleInputText02" class="h5">Project Description*</label>
                                    <input type="text" required class="form-control" id="exampleInputText02" th:field="*{description}" placeholder="Project Description">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <label  class="h5">Project Team</label>
                                    <select th:field="*{projectTeam}" name="IdTeam" class="form-control" id="IdTeam">
                                        <option th:value="-1" selected hidden="hidden">Choose a Team</option>
                                        <option th:disabled="${ListTeams == null}" th:value="-1" th:text="${ListTeams==null} ? 'There is No Teams' : 'None'"></option>
                                        <option th:each="s:${ListTeams}" th:value="${s != null} ? ${s.id} : '' " th:text="${s != null} ? ${s.nom} : ''  " ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="d-flex flex-wrap align-items-center justify-content-center mt-2">
                                    <button  class="btn btn-primary mr-3" type="submit" >Save</button>
                                    <a class="btn btn-primary" th:href="@{project(search=${search})}">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Wrapper Start -->
    <div class="wrapper">

        <!--   SideBar     -->
        <div th:insert="~{Sections/sidebar :: sidebar}">  </div>

        <!--   NavBar     -->
        <div th:insert="~{Sections/navbar :: navbar(${user})}">  </div>


        <div class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                                    <h5>Your Projects</h5>
                                    <div class="d-flex flex-wrap align-items-center justify-content-between">
                                        <div class="dropdown status-dropdown mr-3">
                                            <div class="dropdown-toggle" id="dropdownMenuButton03" data-toggle="dropdown">
                                                <div class="btn bg-body">
                                                    <span class="h6">Status :</span> All Projects<i class="ri-arrow-down-s-line ml-2 mr-0"></i>
                                                </div>
                                            </div>
                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton03">
                                                <a class="dropdown-item" href="#"><i class="ri-mic-line mr-2"></i>All Projects</a>
                                                <a class="dropdown-item" href="#"><i class="ri-attachment-line mr-2"></i>My Projects</a>
                                                <a class="dropdown-item" href="#"><i class="ri-file-copy-line mr-2"></i>Other Projects</a>
                                            </div>
                                        </div>
                                        <div class="list-grid-toggle d-flex align-items-center mr-3">
                                            <div data-toggle-extra="tab" data-target-extra="#grid" class="active">
                                                <div class="grid-icon mr-3">
                                                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                        <rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div data-toggle-extra="tab" data-target-extra="#list">
                                                <div class="grid-icon">
                                                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                        <line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pl-3 border-left btn-new">
                                            <a href="#" class="btn btn-primary" data-target="#new-project-modal" data-toggle="modal">New Project</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
                    <div class="row">
                        <div class="col-lg-4 col-md-6">
                            <div class="card card-block card-stretch card-height">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between mb-4">
                                        <div id="circle-progress-01" class="circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="25" data-type="percent" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25"></div>
                                        <i class="ri-star-fill m-0 text-warning"></i>
                                    </div>
                                    <h5 class="mb-1">Theme development</h5>
                                    <p class="mb-3">Preparing framework of block-based WordPress Theme.</p>
                                    <div class="d-flex align-items-center justify-content-between pt-3 border-top">
                                        <div class="iq-media-group">
                                            <a href="#" class="iq-media">
                                                <img class="img-fluid avatar-40 rounded-circle" th:src="@{images/user/05.jpg}" alt="">
                                            </a>
                                            <a href="#" class="iq-media">
                                                <img class="img-fluid avatar-40 rounded-circle" th:src="@{images/user/06.jpg}" alt="">
                                            </a>
                                        </div>
                                        <a class="btn btn-white text-primary link-shadow">High</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="list" class="item-content animate__animated animate__fadeIn" data-toggle-extra="tab-content">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="d-flex align-items-center">
                                                <div id="circle-progress-13" class="circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="25" data-type="percent" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25"></div>
                                                <div class="ml-3">
                                                    <h5 class="mb-1">Theme development</h5>
                                                    <p class="mb-0">Preparing framework of block-based WordPress Theme.</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-sm-right mt-3 mt-sm-0">
                                            <div class="iq-media-group">
                                                <a href="#" class="iq-media">
                                                    <img class="img-fluid avatar-40 rounded-circle" th:src="@{images/user/05.jpg}" alt="">
                                                </a>
                                                <a href="#" class="iq-media">
                                                    <img class="img-fluid avatar-40 rounded-circle" th:src="@{images/user/06.jpg}" alt="">
                                                </a>
                                            </div>
                                            <a class="btn btn-white text-primary link-shadow">High</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page end  -->
            </div>
        </div>
    </div>

    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/js/backend-bundle.min.js}"></script>

    <!-- Table Treeview JavaScript -->
    <script th:src="@{/js/table-treeview.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script th:src="@{/js/customizer.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/js/chart-custom.js}"></script>
    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/js/slider.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>

    <script th:src="@{/vendor/moment.min.js}"></script>
</body>
</html>
