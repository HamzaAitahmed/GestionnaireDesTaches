<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webkit | Responsive Bootstrap 4 Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
    <link rel="stylesheet" th:href="@{/css/backend.css}">
    <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">

    <link rel="stylesheet" th:href="@{/vendor/tui-calendar/tui-calendar/dist/tui-calendar.css}">
    <link rel="stylesheet" th:href="@{/vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css}">
    <link rel="stylesheet" th:href="@{/vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css}">
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <!--   SideBar     -->
    <div th:insert="Sections/sidebar :: sidebar">  </div>
    <!--    <div th:replace="fragment/form :: sidebar(${user})">  </div>-->

    <!--   NavBar     -->
    <div th:insert="Sections/navbar :: navbar(${user})">  </div>


    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                                <h5>Your Projects</h5>
                                <div class="d-flex flex-wrap align-items-center justify-content-between">
                                    <div class="dropdown status-dropdown mr-3">
                                        <div class="dropdown-toggle" id="dropdownMenuButton03" data-toggle="dropdown">
                                            <div class="btn bg-body">
                                                <span class="h6">Status :</span><span th:text="${search}"></span><i class="ri-arrow-down-s-line ml-2 mr-0"></i>
                                            </div>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton03">
                                            <a class="dropdown-item" th:href="@{project(search=${'All Projects'})}"><i class="ri-mic-line mr-2"></i>All Projects</a>
                                            <a class="dropdown-item" th:href="@{project(search=${'My Projects'})}"><i class="ri-attachment-line mr-2"></i>My Projects</a>
                                            <a class="dropdown-item" th:href="@{project(search=${'Other Projects'})}"><i class="ri-file-copy-line mr-2"></i>Other Projects</a>
                                        </div>
                                    </div>
                                    <div class="list-grid-toggle d-flex align-items-center mr-3">
                                        <div data-toggle-extra="tab" data-target-extra="#grid" class="active">
                                            <div class="grid-icon mr-3">
                                                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect>
                                                </svg>
                                            </div>
                                        </div>
                                        <div data-toggle-extra="tab" data-target-extra="#list">
                                            <div class="grid-icon">
                                                <svg  width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pl-3 border-left btn-new">
                                        <a th:href="@{/NewProject}" class="btn btn-primary" >New Project</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
                <div class="row" >
                    <div class="col-lg-4 col-md-6" th:each="s,iterator:${PorjectList}">
                        <div class="card card-block card-stretch card-height">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <div th:id="${iterator.index < 10} ? 'circle-progress-0'+${iterator.index} : 'circle-progress-'+${iterator.index} " class="circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="25" data-type="percent"></div>
                                    <i class="ri-star-fill m-0 text-warning"></i>
                                </div>
                                <h5 class="mb-1" th:text="${s.getNom()}"></h5>
                                <p class="mb-3"  th:text="${s.getDescription()}"></p>
                                <div class="d-flex align-items-center justify-content-between pt-3 border-top">
                                    <div class="iq-media-group" th:if="${s.projectTeam != null}" >
                                        <a href="#" class="iq-media projectowner">
                                            <img  class="img-fluid avatar-40 rounded-circle" th:src="${s.projectOwner.profilePicture} " alt="">
                                        </a>
                                        <a href="#" class="iq-media" th:each="x:${s.projectTeam.getMembers()}" th:hidden="${s.projectOwner == x}"  >
                                            <img class="img-fluid avatar-40 rounded-circle" th:src="${x.getProfilePicture()}" alt="">
                                        </a>
                                    </div>
                                    <div class="link-shadow">
                                        <a class="btn btn-white text-danger " th:href="@{deleteProject(id=${s.id}, search=${search})}">Delete</a>
                                        <a class="btn btn-white text-primary " th:href="@{EditProject(id=${s.id}, search=${search})}">Edit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="list" class="item-content animate__animated animate__fadeIn" data-toggle-extra="tab-content">
                <div class="row">
                    <div class="col-lg-6" th:each="s,iterator:${PorjectList}">
                        <div class="card" >
                            <div class="card-body">
                                <div class="row" >
                                    <div class="col-sm-8" >
                                        <div class="d-flex align-items-center">
<!--                                            <div  class="circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="25" data-type="percent"></div>-->
                                            <div th:id="${iterator.index < 10} ? 'circle-progress-0'+${iterator.index} : 'circle-progress-'+${iterator.index} " class="circle-progress-01 circle-progress circle-progress-success" data-min-value="0" data-max-value="100" data-value="40" data-type="percent" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40">
                                                <svg version="1.1" width="100" height="100" viewBox="0 0 100 100" class="circle-progress">
                                                    <circle class="circle-progress-circle" cx="50" cy="50" r="47" fill="none" stroke="#ddd" stroke-width="8"></circle>
                                                    <path d="M 50 3 A 47 47 0 0 1 77.62590685774623 88.02379873562253" class="circle-progress-value" fill="none" stroke="#00E699" stroke-width="8"></path>
                                                    <text class="circle-progress-text" x="50" y="50" font="16px Arial, sans-serif" text-anchor="middle" fill="#999" dy="0.4em">40%</text>
                                                </svg>
                                            </div>
                                            <div class="ml-3">
                                                <h5 class="mb-1" th:text="${s.getNom()}" > </h5>
                                                <p class="mb-0"  th:text="${s.getDescription()}"> </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 text-sm-right mt-3 mt-sm-0">
                                        <div class="iq-media-group"  th:if="${s.projectTeam != null}">
                                            <a href="#" class="iq-media projectowner">
                                                <img  class="img-fluid avatar-40 rounded-circle" th:src="${s.projectOwner.profilePicture} " alt="">
                                            </a>
                                            <a href="#" th:each="x:${s.projectTeam.members}" th:hidden="${s.projectOwner == x}"  class="iq-media">
                                                <img  class="img-fluid avatar-40 rounded-circle" th:src="${x.profilePicture}" alt="">
                                            </a>
                                        </div>
                                        <div class="link-shadow">
                                            <a class="btn btn-white text-danger " th:href="@{deleteProject(id=${s.id}, search=${search})}">Delete</a>
                                            <a class="btn btn-white text-primary " th:href="@{EditProject(id=${s.id}, search=${search})}">Edit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>
<!-- Wrapper End-->

<!-- Modal list start -->

<!-- Backend Bundle JavaScript -->
<script th:src="@{/js/backend-bundle.min.js}"></script>

<!-- Table Treeview JavaScript -->
<script th:src="@{/js/table-treeview.js}"></script>

<!-- Chart Custom JavaScript -->
<script th:src="@{/js/customizer.js}"></script>

<!-- Chart Custom JavaScript -->
<script async th:src="@{/js/chart-custom.js}"></script>
<!-- Chart Custom JavaScript -->
<script async th:src="@{/js/slider.js}"></script>

<!-- app JavaScript -->
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/vendor/moment.min.js}"></script>
</body>
</html>
